name: Generate Wiki from CLI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate-wiki:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Build project
        run: cargo build --release

      - name: Generate CLI documentation
        run: |
          ./target/release/image-view --help > CLI.md

      - name: Clone Wiki
        if: ${{ secrets.WIKI_TOKEN != '' }}
        run: |
          git clone https://x-access-token:${{ secrets.WIKI_TOKEN }}@github.com/${{ github.repository }}.wiki.git wiki

      - name: Copy CLI docs to Wiki
        if: ${{ secrets.WIKI_TOKEN != '' }}
        run: |
          mv CLI.md wiki/CLI.md

      - name: Commit and push Wiki changes
        if: ${{ secrets.WIKI_TOKEN != '' }}
        run: |
          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CLI.md
          if git diff --cached --quiet; then
            echo "No wiki changes to publish."
            exit 0
          fi
          git commit -m "Update CLI documentation from the --help output"
          git push
